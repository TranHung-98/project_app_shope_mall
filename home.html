<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopee</title>

        <!-- Shop CSS  -->
        <link rel="icon" href="./assets/img/logo/shopee-logo.png"  type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/header.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/footer.css">
        <link rel="stylesheet" href="./assets/css/grid.css">
        <link rel="stylesheet" href="./assets/css/bootrap.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!-- End Shop CSS -->

    </head>
    <body>

        <!-- main -->
        <div class="app" id="app_shop">
            <!-- header -->
            <header class="header" id="header"></header>
            <!-- container -->
            <main id="main"  style="background-color: var(--contain-color);">
              <div id="carouselExampleIndicators" class="carousel slide p-4 grid wide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://cf.shopee.vn/file/vn-50009109-3b4844af326ff3b9c1e1793d0dbda9f3_xxhdpi" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cf.shopee.vn/file/vn-50009109-d62d65abfe543c7a264e887e41a9e924_xxhdpi" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cf.shopee.vn/file/vn-50009109-f3d32c8ccaa03950d2ede5280831859a_xxhdpi" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cf.shopee.vn/file/vn-50009109-0af14cd4220e7ae727826515c23ac449_xhdpi" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cf.shopee.vn/file/vn-50009109-35b4ee492dba3f4948166ef3600308bc_xhdpi" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </main>
            <!-- footer -->
            <footer class="footer" id="footer"><!-- main footer --></footer>
        </div>
        <!-- modal -->
        <div class="modal" id="modal"></div>

        <!-- script js -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
        <script src="assets/ajax/ajax.js"></script>
        <script src="./assets/js/product.js"></script>
        <script src="assets/js/cart.js"></script>
        <script src="assets/js/handeFilter.js"></script>
        <script src="assets/js/form.js"></script>
        <script src="assets/js/search.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    </body>
</html>
